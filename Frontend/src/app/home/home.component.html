<div class="home">
  <mat-card class="mat-elevation-z6 believe">
    <img mat-card-image src="assets/img/believe-home.jpg" alt="Believe">
    <mat-card-title i18n="title above belive group@@believeTagline">Believe<p>With Confidence</p></mat-card-title>
    <mat-card-content>
      <mat-nav-list>
        <a mat-list-item routerLink="/cms/about-faith">
          <mat-icon mat-list-icon>directions</mat-icon>
          <span mat-line i18n="a clickable link@@aboutOurFaith">About our Faith</span>
        </a>
        <a mat-list-item routerLink="/cms/encouragement">
          <mat-icon mat-list-icon>favorite</mat-icon>
          <span mat-line i18n="a clickable link@@weeklyEncouragement">Weekly Encouragement</span>
        </a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
  <mat-card class="mat-elevation-z6 live">

    <img mat-card-image src="assets/img/pexels-photo-592940.jpeg" alt="Live">
    <mat-card-title i18n="title above live group@@liveTagline">Live<p>With Confidence</p></mat-card-title>
    <mat-card-content>
      <mat-nav-list>
        <a mat-list-item routerLink="/ride-share">
          <mat-icon mat-list-icon>directions_car</mat-icon>
          <p mat-line i18n="a clickable link@@rideShareLink">Get a Ride</p>
        </a>
        <a mat-list-item routerLink="/your-rights">
          <mat-icon mat-list-icon>assignment</mat-icon>
          <p mat-line i18n="link to your rights page@@yourRightsLink">Your Rights</p>
        </a>
        <a mat-list-item routerLink="/help" routerLinkActive="active-link">
          <mat-icon mat-list-icon>live_help</mat-icon>
          <a mat-line i18n="link to send an email asking for help@@helpLink">Ask for Help</a>
        </a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
  <mat-card class="mat-elevation-z6 speak">
    <img mat-card-image src="assets/img/pexels-photo-323503.jpeg" alt="Speak">
    <mat-card-title i18n="title above speak group@@speakTagLine">Speak<p>With Confidence</p></mat-card-title>
    <mat-card-content>
      <mat-nav-list>
        <a mat-list-item routerLink="/class-request">
          <mat-icon mat-list-icon>supervisor_account</mat-icon>
          <span mat-line i18n="link to class list on forum@@classListLink">Request a tutor</span>
        </a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
