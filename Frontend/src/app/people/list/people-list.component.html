<ng-container *appTemplateContent="'title'">{{title}} ({{dataSource.filteredData.length}})</ng-container>
<ng-container *appToolbarContent>
  <button mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>
  <mat-form-field floatLabel="never">
    <input autofocus matInput
           [value]="urlBinding.values.search"
           (keyup)="urlBinding.values.search = $event.target.value"
           placeholder="Search">
  </mat-form-field>
  <app-export-button [values]="dataSource" fileName="peopleData"></app-export-button>
</ng-container>
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="preferredName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Preferred Name</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.preferredName}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.lastName}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="staffId">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Is Staff</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-checkbox disabled [checked]="row.staffId"></mat-checkbox>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="isSchoolAid">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Is School Aide</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-checkbox disabled [checked]="row.isSchoolAid"></mat-checkbox>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="donorId">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Is Donor</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-checkbox disabled [checked]="row.donorId"></mat-checkbox>
    </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row
    *matHeaderRowDef="['preferredName', 'lastName', 'staffId', 'isSchoolAid', 'donorId']"></mat-header-row>
  <mat-row class="hover-overlay"
           *matRowDef="let row; columns: ['preferredName', 'lastName', 'staffId', 'isSchoolAid', 'donorId']"
           [routerLink]="'/people/edit/' + row.id"></mat-row>
</mat-table>

<a routerLink="/people/edit/new" class="add-button" mat-fab matTooltip="Add new Person" matTooltipPosition="left">
  <mat-icon>add</mat-icon>
</a>
