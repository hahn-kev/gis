<ng-container *appTemplateContent="'title'">People ({{dataSource.filteredData.length}})</ng-container>
<ng-container *appToolbarContent>
  <button mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>
  <mat-form-field floatLabel="never">
    <input autofocus matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <app-export-button [values]="dataSource" fileName="peopleData"></app-export-button>
</ng-container>
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="preferredName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Preferred Name</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.preferredName}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.lastName}}</mat-cell>
  </ng-container>
  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="['preferredName', 'lastName']"></mat-header-row>
  <mat-row class="hover-overlay" *matRowDef="let row; columns: ['preferredName', 'lastName']"
           [routerLink]="'../edit/' + row.id"></mat-row>
</mat-table>

<a routerLink="../edit/new" class="add-button" mat-fab matTooltip="Add new Person" matTooltipPosition="left">
  <mat-icon>add</mat-icon>
</a>
